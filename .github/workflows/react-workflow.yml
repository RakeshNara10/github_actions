name: React Workflow
on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci # install specific versions mentioned in package-lock.json
        working-directory: ./second-action-react-demo
      - name: Run Tests
        run: npm test
        working-directory: ./second-action-react-demo
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm ci # install specific versions mentioned in package-lock.json
        working-directory: ./second-action-react-demo
      - name: Build Project
        run: npm run build
        working-directory: ./second-action-react-demo
      - name: Deploy
        run: echo "Deploying ..."
      